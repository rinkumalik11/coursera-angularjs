<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Assignment1</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

	<style type="text/css">
		body{
						text-align: center;
		}

		#header{
			margin: 0 auto;
			background-color:lightblue;
			color:white;
		}

		#section{
			margin-top:10%;
		}

		#footer{
			margin-top:10%;
		}

	</style>
</head>
<body>

	<div ng-controller="MainController">



		<div id="header">
			<h1>Coursera</h1>

			<h2>Angular JS - Assignment 1</h2>
		</div>



		<div id="section">
			<h4>Enter your lunch items here (with a space).</h4>
			<input type="text" ng-model="eatables"><br>
			<br>
			<button ng-click="cal();">Check If Too Much</button>

			{{message}}
		</div>



		<div id="footer">
			<h4>Submitted To : {{prof_name}}</h4>
			<h4>Submitted By : {{stu_name}}</h4>
		</div>


	</div>


</body>
</html>
